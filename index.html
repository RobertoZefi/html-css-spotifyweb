<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4161a56faa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="layout-container">

        <div class="main-content">
            <div class="side-bar">

            </div>
            <div class="main-bar">

            </div>
        </div>

        <div class="player-bar">

            <div class="album-preview">
                <div class="album-preview__song">
                    <figure>
                        <img src="./img/sinister.jpeg" alt="">
                    </figure>
                    <div class="album-preview__title">
                        <p>Sinister</p>
                        <p>Brano Nome</p>
                    </div>
                </div>
                <div class="album-preview__icon">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>

            <div class="player-wrapper">
                <div class="player-wrapper__icon">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="play fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="player-wrapper__bar">
                    <p>0:25</p>
                    <div class="bar">
                        <div class="progress">

                        </div>
                    </div>
                    <p>4:35</p>
                </div>
            </div>

            <div class="controls">

            </div>
        </div>

    </div>

</body>
</html>
